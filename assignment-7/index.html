<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc__disp">Value</div>
        <div class="calc__keys">
            <button class="calc__btn calc__btn--digit">7</button>
            <button class="calc__btn calc__btn--digit">8</button>
            <button class="calc__btn calc__btn--digit">9</button>
            <button class="calc__btn calc__btn--util calc__btn--neg">+/-</button>
            <button class="calc__btn calc__btn--util calc__btn--del" >&rarr;</button>
            <button class="calc__btn calc__btn--digit">4</button>
            <button class="calc__btn calc__btn--digit">5</button>
            <button class="calc__btn calc__btn--digit">6</button>
            <button class="calc__btn calc__btn--operator">&times;</button>
            <button class="calc__btn calc__btn--operator">&divide;</button>
            <button class="calc__btn calc__btn--digit">1</button>
            <button class="calc__btn calc__btn--digit">2</button>
            <button class="calc__btn calc__btn--digit">3</button>
            <button class="calc__btn calc__btn--operator">&minus;</button>
            <button class="calc__btn calc__btn--equals">&equals;</button>
            <button class="calc__btn calc__btn--clear">C</button>
            <button class="calc__btn calc__btn--digit">0</button>
            <button class="calc__btn calc__btn--decimal">.</button>
            <button class="calc__btn calc__btn--operator">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
